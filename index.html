<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="/GrindForge.png" />
<title>GrindForge</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #dffcff;
        overflow-x: hidden;
        background: black;
    }

    /* Background video */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Date + Time */
    #datetime-box {
        position: absolute;
        top: 40px;
        left: 40px;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        font-size: 1.2rem;
        letter-spacing: 1px;
        box-shadow: 0 0 18px rgba(78, 205, 196, 0.25);
        white-space: nowrap;
    }

    /* Pomodoro container */
    .timer-box {
        position: absolute;
        top: 40px;
        right: 40px;
        width: 300px;
        padding: 25px;
        background: rgba(0, 0, 0, 0.48);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(78,205,196,0.25);
    }

    .timer-box h1 {
        font-size: 1.7rem;
        margin-bottom: 10px;
    }

    #timer {
        font-size: 2.7rem;
        margin: 15px 0;
        color: #7ff5e8;
        font-weight: 600;
    }

    button {
        margin: 5px;
        padding: 6px 14px;
        border: none;
        border-radius: 10px;
        background: #4ecdc4;
        color: #002523;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: 0.25s ease;
    }
    button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 12px rgba(78,205,196,0.6);
    }

    .settings {
        margin-top: 12px;
        font-size: 0.95rem;
        display: flex;
        justify-content: center;
        gap: 12px;
        align-items: center;
    }

    .settings input {
        width: 55px;
        padding: 6px 8px;
        border-radius: 8px;
        border: none;
        outline: none;
        background-color: rgba(255,255,255,0.1);
        color: #dffcff;
        text-align: center;
        font-size: 0.9rem;
        box-shadow: 0 0 10px rgba(78,205,196,0.35);
    }

    .settings input:focus {
        background: rgba(255,255,255,0.16);
        box-shadow: 0 0 14px rgba(78,205,196,0.55);
        transform: scale(1.05);
    }

    .settings input::placeholder {
        color: #9adbd4;
    }

    /* Remove number spinners */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number] {
        -moz-appearance: textfield;
    }

    /* To-Do List */
    .todo-container {
        position: absolute;
        top: 380px;
        right: 40px;
        width: 300px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(78,205,196,0.25);
    }

    .todo-container h2 {
        margin: 0 0 12px 0;
        font-size: 1.4rem;
    }

    .todo-input-box {
        display: flex;
        gap: 8px;
    }

    .todo-input-box input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(255,255,255,0.12);
        border: none;
        outline: none;
        color: #dffcff;
        box-shadow: 0 0 10px rgba(78,205,196,0.3);
    }

    .todo-input-box button {
        padding: 8px 12px;
        border-radius: 10px;
        background: #4ecdc4;
        color: #001b1a;
    }

    #todo-list {
        list-style: none;
        padding: 0;
        margin-top: 12px;
    }

    #todo-list li {
        padding: 10px;
        background: rgba(255,255,255,0.09);
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        animation: fadeIn 0.25s ease;
    }

    #todo-list li button {
        padding: 5px 8px;
        background: rgba(255, 70, 70, 0.85);
        border-radius: 6px;
        border: none;
        color: white;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* ------------------ MOBILE RESPONSIVE (OPTION A) ------------------ */
    @media (max-width: 1024px) {
        #datetime-box {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            padding: 12px 16px;
            white-space: normal;
            text-align: center;
        }

        .timer-box {
            position: relative;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            right: auto;
            margin-bottom: 40px;
        }

        .todo-container {
            position: relative;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            right: auto;
            margin-bottom: 50px;
        }
    }

    @media (max-width: 600px) {
        #datetime-box {
            font-size: 0.9rem;
            padding: 10px 14px;
        }

        .timer-box {
            padding: 20px;
        }

        #timer {
            font-size: 2.2rem;
        }

        .todo-container {
            padding: 18px;
        }
    }
</style>
</head>

<body>

<!-- Background video -->
<video id="bg-video" autoplay loop muted>
    <source src="night.mp4" type="video/mp4">
</video>

<!-- Date & Time -->
<div id="datetime-box"></div>

<!-- Pomodoro Timer -->
<div class="timer-box">
    <h1>Pomodoro Timer ðŸŒ™</h1>
    <div id="timer">25:00</div>

    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>

    <div class="settings">
        Work:
        <input id="workTime" type="number" value="25">
        Break:
        <input id="breakTime" type="number" value="5">
    </div>
</div>

<!-- To-Do List -->
<div class="todo-container">
    <h2>To-Do List âœ¨</h2>

    <div class="todo-input-box">
        <input id="todo-input" type="text" placeholder="Write a task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="todo-list"></ul>
</div>

<!-- Alarm sound -->
<audio id="alarm" src="https://cdn.pixabay.com/audio/2021/09/01/audio_9c1f5c44d8.mp3"></audio>

<script>

/* ---- DATE & TIME (words) ---- */
function updateDateTime() {
    const now = new Date();

    const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
    };

    const dateText = now.toLocaleDateString("en-IN", options);
    const timeText = now.toLocaleTimeString("en-IN");

    document.getElementById("datetime-box").innerHTML =
        `${dateText} â€¢ ${timeText}`;
}

setInterval(updateDateTime, 1000);
updateDateTime();

/* ------- TIMER ------- */
let timerInterval;
let timeLeft = 1500;
let isRunning = false;

function updateTimerDisplay() {
    const min = Math.floor(timeLeft / 60);
    const sec = timeLeft % 60;
    document.getElementById("timer").innerHTML =
        `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
}

function startTimer() {
    if (isRunning) return;
    isRunning = true;

    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            isRunning = false;
            document.getElementById("alarm").play();
        }
    }, 1000);
}

function pauseTimer() {
    clearInterval(timerInterval);
    isRunning = false;
}

function resetTimer() {
    clearInterval(timerInterval);
    isRunning = false;
    timeLeft = document.getElementById("workTime").value * 60;
    updateTimerDisplay();
}

updateTimerDisplay();

/* ------- TODO LIST ------- */
function loadTasks() {
    const saved = JSON.parse(localStorage.getItem("tasks") || "[]");
    saved.forEach(task => addTaskToUI(task));
}

function saveTasks() {
    const tasks = [...document.querySelectorAll("#todo-list li span")].map(t => t.innerText);
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask() {
    const input = document.getElementById("todo-input");
    const text = input.value.trim();
    if (text === "") return;

    addTaskToUI(text);
    input.value = "";
    saveTasks();
}

function addTaskToUI(text) {
    const ul = document.getElementById("todo-list");

    const li = document.createElement("li");
    const span = document.createElement("span");
    span.innerText = text;

    const del = document.createElement("button");
    del.innerText = "âœ•";
    del.onclick = () => {
        li.remove();
        saveTasks();
    };

    li.appendChild(span);
    li.appendChild(del);
    ul.appendChild(li);
}

document.addEventListener("DOMContentLoaded", loadTasks);
</script>

<script defer src="/_vercel/insights/script.js"></script>

</body>
</html>
