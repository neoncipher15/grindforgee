<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GrindForge</title>
<link rel="icon" href="/GrindForge.png">

<style>
:root{
  --bg1:#05080f;              /* Page background */
  --bg2:#0b1220;
  --card: rgba(20,30,50,0.85); /* Slightly lighter than background */
  --border: rgba(255,255,255,.08);
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #3b82f6;
  --accent-soft: #60a5fa;
  --danger: #ef4444;
  --radius:24px;
  --shadow:0 8px 24px rgba(0,0,0,0.4);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  color:var(--text);
  background:
    radial-gradient(1200px at 50% -10%, #0f172a, transparent),
    linear-gradient(var(--bg1), var(--bg2));
  min-height:100vh;
  overflow-x:hidden;
}

#stars{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
  gap:20px;
  min-height:100vh;
}

header{
  grid-column:1/-1;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  padding:20px 24px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  backdrop-filter:blur(18px);
  box-shadow:var(--shadow);
}

.brand{
  display:flex;
  gap:14px;
  align-items:center;
}

.brand img{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:26px;
  backdrop-filter:blur(18px);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  justify-content:center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 16px 32px rgba(0,0,0,0.5);
}

/* ===== TIMER ===== */
.timer-box{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  text-align:center;
}

svg{width:200px;height:200px; max-width:100%;}

#timerText{
  font-size:36px;
  font-weight:900;
  fill:var(--accent-soft);
}

#modeText{
  font-size:14px;
  fill:var(--muted);
  letter-spacing:2px;
}

.controls button{
  padding:10px 18px;
  margin:4px;
  border:0;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  transition: transform 0.2s, box-shadow 0.2s;
}

.controls button:hover{
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.settings{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}

.settings input{
  width:70px;
  padding:8px;
  border-radius:10px;
  border:0;
  background:rgba(255,255,255,.1);
  color:white;
  text-align:center;
  font-weight:600;
}

/* ===== TODO ===== */
.todo-input{
  display:flex;
  gap:10px;
  margin-bottom:16px;
  flex-wrap:wrap;
}

.todo-input input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:0;
  background:rgba(255,255,255,.08);
  color:white;
  font-size:16px;
}

.todo-input button{
  padding:12px 16px;
  border-radius:12px;
  border:0;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  transition: transform 0.2s, box-shadow 0.2s;
}

.todo-input button:hover{
  transform:scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

li{
  list-style:none;
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  margin-bottom:8px;
  border-radius:16px;
  background:rgba(255,255,255,.05);
  transition:background 0.2s ease;
}

li:hover{
  background:rgba(255,255,255,.1);
}

.checkbox{
  width:28px;
  height:28px;
  border-radius:50%;
  border:2px solid #374151;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.checkbox.done{
  background:var(--accent);
  border-color:var(--accent);
  color:white;
  transition:all 0.2s ease;
}

.desc{flex:1; word-break:break-word;}
.desc.done{text-decoration:line-through;color:#6b7280;transition:all 0.2s ease;}

.delete{
  cursor:pointer;
  color:var(--danger);
  font-weight:bold;
  transition:color 0.2s ease;
}

.delete:hover{
  color:#ff6b6b;
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
  .container {
      grid-template-columns: 1fr;
  }
  header{
      flex-direction:column;
      gap:10px;
      text-align:center;
  }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="overlay"></div>

<div class="container">

<header>
  <div class="brand">
    <img src="/GrindForge.png">
    <h2>GrindForge</h2>
  </div>
  <div id="date"></div>
</header>

<!-- TIMER -->
<section class="card timer-box">
<svg viewBox="0 0 200 200">
<circle cx="100" cy="100" r="90" stroke="#1f2933" stroke-width="12" fill="none"/>
<circle id="progress" cx="100" cy="100" r="90"
stroke="var(--accent)" stroke-width="12" fill="none"
stroke-dasharray="565"
transform="rotate(-90 100 100)"/>
<text id="modeText" x="100" y="85" text-anchor="middle">WORK</text>
<text id="timerText" x="100" y="115" text-anchor="middle">25:00</text>
</svg>

<div class="controls">
<button id="startBtn">Start</button>
<button id="pauseBtn">Pause</button>
<button id="resetBtn">Reset</button>
</div>

<div class="settings">
<label>Work <input id="workTime" value="25"></label>
<label>Break <input id="breakTime" value="5"></label>
</div>
</section>

<!-- TODO -->
<section class="card">
<h3>üìù To-Do</h3>
<div class="todo-input">
  <input id="todoInput" placeholder="Add a task‚Ä¶">
  <button id="addTask">Add</button>
</div>
<ul id="todoList"></ul>
</section>

</div>

<audio id="alarm" src="alarm.mp3" preload="auto"></audio>
<audio id="ting" src="ting.mp3" preload="auto"></audio>

<script>
/* ===== DOM ===== */
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const resetBtn = document.getElementById("resetBtn");
const timerText = document.getElementById("timerText");
const modeText = document.getElementById("modeText");
const progress = document.getElementById("progress");
const workTime = document.getElementById("workTime");
const breakTime = document.getElementById("breakTime");

const todoInput = document.getElementById("todoInput");
const addTaskBtn = document.getElementById("addTask");
const todoList = document.getElementById("todoList");
const dateBox = document.getElementById("date");

const alarm = document.getElementById("alarm");
const ting = document.getElementById("ting");

/* ===== DATE ===== */
setInterval(()=>{
  dateBox.textContent = new Date().toLocaleString("en-IN",{
    weekday:"long",day:"numeric",month:"short",
    year:"numeric",hour:"2-digit",minute:"2-digit",second:"2-digit",
    hour12:false
  });
},1000);

/* ===== POMODORO ===== */
let work=true, running=false;
let time=25*60, total=time, interval;

function renderTimer(){
  const m=String(Math.floor(time/60)).padStart(2,"0");
  const s=String(time%60).padStart(2,"0");
  timerText.textContent=`${m}:${s}`;
  modeText.textContent=work?"WORK":"BREAK";
  progress.style.strokeDashoffset = 565 - (time/total)*565;
}

startBtn.onclick=()=>{
  if(running) return;
  running=true;
  interval=setInterval(()=>{
   if(time<=0){
      alarm.currentTime = 0;
      alarm.play();

      work = !work;
      time = (work ? workTime.value : breakTime.value) * 60;
      total = time;
    }

    time--;
    renderTimer();
  },1000);
};

pauseBtn.onclick=()=>{
  clearInterval(interval);
  running=false;
};

resetBtn.onclick=()=>{
  clearInterval(interval);
  running=false;
  work=true;
  time=workTime.value*60;
  total=time;
  renderTimer();
};

renderTimer();

/* ===== TODO ===== */
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");

function save(){localStorage.setItem("tasks",JSON.stringify(tasks))}

function createTaskElement(task, index){
  const li=document.createElement("li");

  const cb=document.createElement("div");
  cb.className="checkbox"+(task.done?" done":"");
  cb.textContent = task.done?"‚úì":"";

  const span=document.createElement("span");
  span.className="desc"+(task.done?" done":"");
  span.textContent = task.text;

  const del=document.createElement("span");
  del.className="delete";
  del.textContent="‚úï";

  // Checkbox toggle
  cb.onclick = () => {
    task.done = !task.done;
    cb.classList.toggle("done", task.done);
    cb.textContent = task.done ? "‚úì" : "";
    span.classList.toggle("done", task.done);

    if(task.done){
      ting.currentTime = 0;
      ting.play();
    }
    save();
  };

  // Delete task
  del.onclick = () => {
    tasks.splice(index, 1);
    save();
    renderTodos();
  };

  li.append(cb, span, del);
  return li;
}

function renderTodos(){
  todoList.innerHTML="";
  tasks.forEach((t,i)=>{
    todoList.appendChild(createTaskElement(t,i));
  });
}

addTaskBtn.onclick=()=>{
  const t=todoInput.value.trim();
  if(!t) return;
  tasks.push({text:t,done:false});
  todoInput.value="";
  save();
  renderTodos();
};

todoInput.addEventListener("keydown", e => {
  if(e.key==="Enter") addTaskBtn.click();
});

renderTodos();

/* ===== STARS ===== */
const c=document.getElementById("stars"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);
let stars=[...Array(130)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*1.2+.3,
  s:Math.random()*.25+.05
}));
(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="rgba(255,255,255,.7)";
  stars.forEach(s=>{
    s.y+=s.s;
    if(s.y>c.height){s.y=0;s.x=Math.random()*c.width}
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
