<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrindForge</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

<audio id="alarmSound">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<div class="particles" id="particles"></div>

<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <div class="brand-title">GrindForge</div>
    </div>
    <div class="header-stats">
      <div class="stat-pill"><span id="headerPomodoros">0</span> Today</div>
      <div class="stat-pill">Streak: <span id="headerStreak">0</span></div>
    </div>
  </div>
</header>

<main class="dashboard" id="dashboard">

  <!-- POMODORO PANEL -->
  <section class="panel pomodoro-panel">
    <div class="pomodoro-header">
      <h3 class="panel-title">â± Focus Forge</h3>
      <button id="maximizeBtn" class="icon-btn">ğŸ—–</button>
    </div>

    <div class="hero-timer">
      <div class="timer-mega" id="timerMega">
        <div class="timer-inner">
          <div class="timer-display" id="timerDisplay">25:00</div>
          <div class="phase-badge" id="phaseBadge">WORK</div>
        </div>
      </div>

      <div class="timer-controls">
        <button class="btn btn-primary" id="startBtn">Start</button>
        <button class="btn" id="pauseBtn">Pause</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
    </div>
  </section>

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="panel">
      <h3 class="panel-title">âš™ Settings</h3>
      <div class="settings-grid">
        <div><label>Work</label><input id="workTime" type="number" value="25"></div>
        <div><label>Break</label><input id="breakTime" type="number" value="5"></div>
      </div>
    </div>

    <div class="panel">
      <h3 class="panel-title">ğŸ“‹ Tasks</h3>
      <div class="task-input-container">
        <input id="taskInput" placeholder="Taskâ€¦">
        <button class="btn btn-primary" id="addTaskBtn">Add</button>
      </div>
      <div id="tasksList" class="tasks-list"></div>
    </div>

  </aside>
</main>

<!-- TASK POPUP -->
<div class="task-popup" id="taskPopup">
  <h4>Tasks</h4>
  <div id="popupTasks"></div>
</div>

<script src="script.js"></script>
</body>
</html>
