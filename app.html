<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrindForge</title>
<link rel="icon" href="GrindForge.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
/* ==== RESET ==== */
* {
    margin:0; padding:0; box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

/* ==== BODY & BACKGROUND ==== */
body {
    background: linear-gradient(135deg, #0c1a30, #1b3558);
    color:#d9d9d9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height:100vh;
    padding:30px 20px;
}

/* ==== HEADER ==== */
header {
    display:flex;
    align-items:center;
    gap:10px;
    max-width:1000px;
    width:100%;
    margin-bottom:40px;
}

header img {
    width:45px; height:45px;
}

header h1 {
    font-size:2.6rem;
    font-weight:800;
    color:#7dd3fc;
}

/* ==== MAIN FLEX ==== */
.main {
    display:flex;
    gap:30px;
    flex-wrap:wrap;
    justify-content:center;
    width:100%;
    max-width:1100px;
}

/* ==== CARD STYLE (GLASS) ==== */
.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border-radius:28px;
    box-shadow:0 10px 28px rgba(0,0,0,0.48);
    padding:28px 24px;
}

/* ==== TIMER CARD ==== */
.timer-card { width:380px; }
.circle {
    position:relative;
    width:230px;
    height:230px;
    margin:0 auto 36px;
}

svg circle {
    fill:none;
    stroke-width:14;
    transform:rotate(-90deg);
    transform-origin:50% 50%;
    transition: stroke-dashoffset 0.25s ease;
}

.circle-bg { stroke:#2e3c54; }
.circle-progress {
    stroke: url(#grad);
    stroke-linecap:round;
    stroke-dasharray:628;
    stroke-dashoffset:628;
}

.time-display {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    font-size:3.2rem;
    font-weight:800;
    color:#e0e0e0;
}

/* ==== TIMER BUTTONS ==== */
.timer-card button {
    width:100%;
    padding:14px 0;
    margin:8px 0;
    border:none; border-radius:13px;
    font-size:1rem; font-weight:700;
    cursor:pointer; transition:all 0.2s ease;
}
.timer-card button:hover { transform:scale(1.02); }

.start-btn {
    background: linear-gradient(90deg, #61dafb, #4bb6f5);
    color:#0c1a30;
}
.break-btn {
    background: linear-gradient(90deg, #8b6cf5, #a78bfa);
    color:#0c1a30;
}
.reset-btn {
    background: rgba(60,60,60,0.6);
    color:#e0e0e0;
}

/* ==== TODO CARD ==== */
.todo-card { width:380px; }
.todo-card h2 {
    font-size:1.6rem;
    font-weight:700;
    color:#a5b4fc;
    margin-bottom:16px;
}
.todo-input {
    display:flex; gap:10px; margin-bottom:16px;
}
.todo-input input {
    flex:1;
    padding:10px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.12);
    color:#f3f3f3;
}
.todo-input button {
    padding:10px 14px;
    border:none; border-radius:10px;
    background:#7dd3fc;
    color:#0c1a30;
    font-weight:700;
    cursor:pointer;
}
.todo-list { list-style:none; }
.todo-list li {
    display:flex; gap:10px; align-items:center;
    background:rgba(255,255,255,0.1);
    padding:10px 12px; border-radius:12px;
    margin-bottom:10px; backdrop-filter: blur(8px);
}
.todo-list li input[type="checkbox"] {
    width:20px; height:20px;
    accent-color:#7dd3fc;
    border-radius:50%;
}
.todo-list li span {
    flex:1; font-size:1rem;
    color:#ececec;
}
.todo-list li button {
    background:#ed6387;
    color:white;
    border:none;
    border-radius:8px;
    padding:6px 10px;
    cursor:pointer;
    font-weight:600;
}

/* ==== STATS CARD ==== */
.stats-card {
    width:95%;
    max-width:900px;
    display:flex;
    justify-content:space-around;
    margin-top:42px;
    gap:16px;
    flex-wrap:wrap;
}
.stats-block {
    text-align:center;
    flex:1 1 160px;
}
.stats-block span {
    font-size:2.4rem;
    font-weight:800;
    color:#61dafb;
}
.stats-block p {
    font-size:1rem;
    font-weight:600;
    color:#d0d0d0;
}

/* ==== RESPONSIVE ==== */
@media(max-width:900px) {
    .main { flex-direction:column; align-items:center; gap:30px; }
    .stats-card { flex-direction:column; align-items:center; gap:20px; }
}
</style>
</head>
<body>

<header>
    <img src="GrindForge.png" alt="Logo">
    <h1>GrindForge</h1>
</header>

<div class="main">
    <!-- TIMER -->
    <div class="card timer-card">
        <div class="circle">
            <svg width="230" height="230">
                <defs>
                    <linearGradient id="grad">
                        <stop offset="0%" stop-color="#61dafb"/>
                        <stop offset="100%" stop-color="#8b6cf5"/>
                    </linearGradient>
                </defs>
                <circle class="circle-bg" cx="115" cy="115" r="100"></circle>
                <circle class="circle-progress" cx="115" cy="115" r="100"></circle>
            </svg>
            <div class="time-display" id="timer">25:00</div>
        </div>
        <button class="start-btn" onclick="startTimer()">Start</button>
        <button class="break-btn" onclick="switchToBreak()">Break</button>
        <button class="reset-btn" onclick="resetTimer()">Reset</button>
    </div>

    <!-- TODO LIST -->
    <div class="card todo-card">
        <h2>Toâ€‘Do List</h2>
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="Add a task">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
    </div>
</div>

<!-- STATS -->
<div class="stats-card">
    <div class="stats-block">
        <span id="hours">0</span><p>Hours Completed</p>
    </div>
    <div class="stats-block">
        <span id="tasks-completed">0</span><p>Tasks Completed</p>
    </div>
</div>

<script>
// ==== TIMER LOGIC ====
let timer = 25*60;
let interval;
let isRunning=false;
const circleProgress = document.querySelector('.circle-progress');
const totalLength = 2 * Math.PI * 100;
circleProgress.style.strokeDasharray = totalLength;

function updateCircle(){
    const offset = totalLength - (timer/(25*60)) * totalLength;
    circleProgress.style.strokeDashoffset = offset;
}

function updateTimer() {
    let m = Math.floor(timer/60);
    let s = timer % 60;
    document.getElementById('timer').textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    updateCircle();
}

function startTimer(){
    if(isRunning) return;
    isRunning=true;
    interval=setInterval(()=>{
        timer--;
        updateTimer();
        if(timer<=0){
            clearInterval(interval);
            isRunning=false;
            document.getElementById('hours').textContent++;
        }
    },1000);
}

function resetTimer(){
    clearInterval(interval); isRunning=false;
    timer=25*60; updateTimer();
}

function switchToBreak(){
    clearInterval(interval); isRunning=false;
    timer=5*60; updateTimer();
}
updateTimer();

// ==== TODO LIST ====
function addTodo(){
    let input=document.getElementById('todo-input');
    let val=input.value.trim();
    if(!val) return;
    let li=document.createElement('li');
    li.innerHTML=`<input type="checkbox" onchange="updateTasks(this)">
                  <span>${val}</span>
                  <button onclick="deleteTodo(this)">Delete</button>`;
    document.getElementById('todo-list').appendChild(li);
    input.value='';
}

function deleteTodo(btn){
    let li=btn.parentElement;
    let cb=li.querySelector('input[type=checkbox]');
    if(cb.checked) document.getElementById('tasks-completed').textContent--;
    li.remove();
}

function updateTasks(cb){
    let elem=document.getElementById('tasks-completed');
    elem.textContent = cb.checked ? parseInt(elem.textContent)+1 : parseInt(elem.textContent)-1;
}
</script>

</body>
</html>
