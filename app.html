<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrindForge</title>
<link rel="icon" href="GrindForge.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
/* ===== RESET ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }

body {
    background: linear-gradient(135deg,#0f172a,#1e3a8a);
    color:#e5e5e5;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:30px 20px;
}

/* ===== HEADER ===== */
header {
    display:flex;
    align-items:center;
    gap:15px;
    width:100%;
    max-width:900px;
    margin-bottom:40px;
}
header img { width:50px; height:50px; }
header h1 { font-size:2rem; color:#4fd1c5; }

/* ===== MAIN FLEX ===== */
.main {
    display:flex;
    gap:40px;
    flex-wrap:wrap;
    justify-content:center;
    width:100%;
    max-width:1000px;
}

/* ===== TIMER CARD ===== */
.timer-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius:30px;
    padding:40px;
    width:350px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    position:relative;
}

.circle {
    position:relative;
    width:200px;
    height:200px;
    margin:0 auto 30px;
}

svg circle {
    fill:none;
    stroke-width:12;
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
}
.circle-bg { stroke:#333; }
.circle-progress { stroke:#4fd1c5; stroke-linecap:round; stroke-dasharray: 628; stroke-dashoffset: 628; transition: stroke-dashoffset 1s linear; }

.time {
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    font-size:3rem;
    font-weight:800;
    color:#e5e5e5;
}

.timer-card button {
    width:100%;
    padding:15px 0;
    margin:10px 0;
    border:none;
    border-radius:14px;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    transition:transform 0.2s;
}
.timer-card button:hover { transform:scale(1.03); }
.start-btn { background: linear-gradient(90deg,#4fd1c5,#38bdf8); color:#0a0a0a; }
.break-btn { background: linear-gradient(90deg,#facc15,#f97316); color:#0a0a0a; }
.reset-btn { background:#333; color:#e5e5e5; }

/* ===== TODO CARD ===== */
.todo-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius:30px;
    padding:30px;
    width:350px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.todo-card h2 { margin-bottom:20px; font-size:1.5rem; color:#38bdf8; }
.todo-input { display:flex; gap:10px; margin-bottom:20px; }
.todo-input input {
    flex:1;
    padding:10px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:1rem;
    background: rgba(255,255,255,0.1);
    color:#fff;
}
.todo-input button {
    padding:10px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#4fd1c5;
    color:#0a0a0a;
    font-weight:600;
}

.todo-list { list-style:none; }
.todo-list li {
    display:flex;
    align-items:center;
    justify-content:space-between;
    background: rgba(255,255,255,0.1);
    padding:10px 15px;
    border-radius:12px;
    margin-bottom:10px;
    backdrop-filter: blur(10px);
}

.todo-list li input[type="checkbox"] {
    width:20px;
    height:20px;
    accent-color:#4fd1c5;
    border-radius:50%;
}

.todo-list li span {
    flex:1;
    margin-left:10px;
}

.todo-list li button {
    background:#f43f5e;
    border:none;
    border-radius:8px;
    padding:5px 10px;
    cursor:pointer;
    font-weight:600;
}

/* ===== STATS CARD ===== */
.stats-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius:30px;
    padding:30px;
    width:740px;
    display:flex;
    justify-content:space-around;
    margin-top:40px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    flex-wrap:wrap;
}

.stats-block {
    text-align:center;
    margin-bottom:10px;
}

.stats-block span {
    display:block;
    font-size:2rem;
    font-weight:800;
    margin-bottom:5px;
    color:#4fd1c5;
}
.stats-block p { font-weight:600; color:#e5e5e5; }

/* ===== RESPONSIVE ===== */
@media(max-width:800px){
    .main { flex-direction:column; align-items:center; gap:30px; }
    .stats-card { width:100%; flex-direction:column; align-items:center; gap:20px; }
}
</style>
</head>
<body>

<header>
    <img src="GrindForge.png" alt="Logo">
    <h1>GrindForge</h1>
</header>

<div class="main">
    <!-- Timer -->
    <div class="timer-card">
        <div class="circle">
            <svg width="200" height="200">
                <circle class="circle-bg" cx="100" cy="100" r="100"></circle>
                <circle class="circle-progress" cx="100" cy="100" r="100"></circle>
            </svg>
            <div class="time" id="timer">25:00</div>
        </div>
        <button class="start-btn" onclick="startTimer()">Start</button>
        <button class="break-btn" onclick="switchToBreak()">Break</button>
        <button class="reset-btn" onclick="resetTimer()">Reset</button>
    </div>

    <!-- TODO LIST -->
    <div class="todo-card">
        <h2>To-Do List</h2>
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="Add a task">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
    </div>
</div>

<!-- STATS -->
<div class="stats-card">
    <div class="stats-block">
        <span id="hours">0</span>
        <p>Hours Completed</p>
    </div>
    <div class="stats-block">
        <span id="tasks-completed">0</span>
        <p>Tasks Completed</p>
    </div>
</div>

<script>
/* ===== TIMER ===== */
let timer = 25*60;
let interval;
let isRunning=false;
const circleProgress = document.querySelector('.circle-progress');
const totalLength = 2 * Math.PI * 100; 
circleProgress.style.strokeDasharray = totalLength;

function updateCircle() {
    const offset = totalLength - (timer / (25*60)) * totalLength;
    circleProgress.style.strokeDashoffset = offset;
}

function updateTimerDisplay() {
    let minutes = Math.floor(timer/60);
    let seconds = timer%60;
    document.getElementById('timer').textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    updateCircle();
}

function startTimer() {
    if(isRunning) return;
    isRunning=true;
    interval=setInterval(()=>{
        timer--;
        updateTimerDisplay();
        if(timer<=0){
            clearInterval(interval);
            isRunning=false;
            alert("Time's up!");
            let hours = document.getElementById('hours');
            hours.textContent = parseInt(hours.textContent)+1;
        }
    },1000);
}

function resetTimer(){
    clearInterval(interval);
    isRunning=false;
    timer=25*60;
    updateTimerDisplay();
}

function switchToBreak(){
    clearInterval(interval);
    isRunning=false;
    timer=5*60;
    updateTimerDisplay();
}
updateTimerDisplay();

/* ===== TODO LIST ===== */
function addTodo(){
    const input=document.getElementById('todo-input');
    const value=input.value.trim();
    if(!value) return;
    const li=document.createElement('li');
    li.innerHTML = `<input type="checkbox" onchange="updateTasksCompleted(this)">
                    <span>${value}</span>
                    <button onclick="deleteTodo(this)">Delete</button>`;
    document.getElementById('todo-list').appendChild(li);
    input.value='';
}

function deleteTodo(btn){
    const li=btn.parentElement;
    const checkbox=li.querySelector('input[type="checkbox"]');
    if(checkbox.checked){
        let completed=document.getElementById('tasks-completed');
        completed.textContent = parseInt(completed.textContent)-1;
    }
    li.remove();
}

function updateTasksCompleted(checkbox){
    const completed=document.getElementById('tasks-completed');
    if(checkbox.checked){
        completed.textContent = parseInt(completed.textContent)+1;
    } else {
        completed.textContent = parseInt(completed.textContent)-1;
    }
}
</script>

</body>
</html>
