<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GrindForge</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0b0f17;
  --panel:#0f172a;
  --panel-soft:#020617;
  --border:rgba(255,255,255,0.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#2f81f7;
  --radius:16px;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 50% -10%,#111827,#020617 70%);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(16px);
  background:rgba(11,15,23,.9);
  border-bottom:1px solid var(--border);
}
.header-content{
  max-width:1200px;
  margin:auto;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo-section{display:flex;gap:12px;align-items:center}
.brand-title{font-weight:800;font-size:1.3rem}
.header-stats{display:flex;gap:12px}
.stat-pill{
  padding:8px 14px;
  border-radius:999px;
  background:var(--panel);
  border:1px solid var(--border);
  font-size:.85rem;
  color:var(--muted);
}

/* ================= DASHBOARD ================= */
.dashboard{
  max-width:1200px;
  margin:auto;
  padding:32px 24px;
  display:grid;
  grid-template-columns:1fr 380px;
  gap:32px;
}
@media(max-width:1000px){
  .dashboard{grid-template-columns:1fr}
}

/* ================= TIMER ================= */
.hero-timer{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
}
.timer-mega{
  width:300px;
  height:300px;
  border-radius:50%;
  background:conic-gradient(var(--accent) var(--progress,0deg),#1f2937 0deg);
  display:flex;
  align-items:center;
  justify-content:center;
}
.timer-inner{
  width:240px;
  height:240px;
  border-radius:50%;
  background:var(--panel);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.timer-display{
  font-size:3.5rem;
  font-weight:800;
}
.phase-badge{
  margin-top:6px;
  font-size:.8rem;
  letter-spacing:.2em;
  color:var(--muted);
}

/* ================= BUTTONS ================= */
.timer-controls{display:flex;gap:12px;flex-wrap:wrap}
.btn{
  padding:12px 22px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--panel);
  color:var(--text);
  font-weight:600;
  cursor:pointer;
}
.btn-primary{
  background:linear-gradient(135deg,#1f6feb,#2f81f7);
  border:none;
  color:#fff;
  box-shadow:0 8px 24px rgba(47,129,247,.45);
}

/* ================= SIDEBAR ================= */
.sidebar{display:flex;flex-direction:column;gap:24px}
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:24px;
}
.panel-title{font-weight:700;margin-bottom:16px}

/* ================= TASKS ================= */
.task-item{
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 12px;
  border-radius:12px;
  background:var(--panel-soft);
  border:1px solid var(--border);
}
.task-item.completed{opacity:.5;text-decoration:line-through}

/* ================= LOCK IN OVERLAY ================= */
.lockin{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.95);
  z-index:50;
  display:none;
}
.lockin.active{display:block}

.lockin-timer{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.lockin .timer-mega{
  width:70vmin;
  height:70vmin;
}
.lockin .timer-inner{
  width:55vmin;
  height:55vmin;
}
.lockin .timer-display{font-size:6rem}

.lockin-exit{
  position:absolute;
  top:24px;
  right:24px;
}

.lockin-settings{
  position:absolute;
  bottom:24px;
  left:24px;
}
.lockin-tasks{
  position:absolute;
  bottom:24px;
  right:24px;
  width:300px;
}

/* ================= MODALS ================= */
.popup{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  display:none;
}
.popup.show{display:block}
</style>
</head>

<body>

<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <div class="brand-title">GrindForge</div>
    </div>
    <div class="header-stats">
      <div class="stat-pill"><span id="headerPomodoros">0</span> Today</div>
      <div class="stat-pill">Streak: <span id="headerStreak">0</span></div>
    </div>
  </div>
</header>

<main class="dashboard">
<section class="hero-timer">
  <div class="timer-mega" id="timerMega">
    <div class="timer-inner">
      <div class="timer-display" id="timerDisplay">25:00</div>
      <div class="phase-badge" id="phaseBadge">WORK</div>
    </div>
  </div>
  <div class="timer-controls">
    <button class="btn btn-primary" id="startBtn">Start</button>
    <button class="btn" id="pauseBtn">Pause</button>
    <button class="btn" id="resetBtn">Reset</button>
    <button class="btn" id="lockBtn">LOCK IN</button>
  </div>
</section>

<aside class="sidebar">
  <div class="panel">
    <h3 class="panel-title">ðŸ“‹ Task Forge</h3>
    <div id="tasksList"></div>
  </div>
</aside>
</main>

<!-- LOCK IN MODE -->
<div class="lockin" id="lockin">
  <div class="lockin-timer">
    <div class="timer-mega" id="lockTimer"></div>
  </div>

  <button class="btn lockin-exit" id="exitLock">EXIT LOCK-IN</button>

  <div class="lockin-settings">
    <button class="btn" onclick="toggleSettings()">SETTINGS</button>
    <div class="popup" id="settingsPopup">
      <label>Work <input id="workTime" type="number" value="25"></label><br><br>
      <label>Short <input id="shortBreak" type="number" value="5"></label><br><br>
      <label>Long <input id="longBreak" type="number" value="15"></label>
    </div>
  </div>

  <div class="lockin-tasks popup show">
    <h4>Tasks</h4>
    <div id="lockTasks"></div>
  </div>
</div>

<script>
let secondsLeft=1500,totalSeconds=1500,timer=null,phase="work";

const display=document.getElementById("timerDisplay");
const mega=document.getElementById("timerMega");
const lockin=document.getElementById("lockin");

function format(t){
  return Math.floor(t/60)+":"+String(t%60).padStart(2,"0");
}
function update(){
  display.textContent=format(secondsLeft);
  mega.style.setProperty("--progress",(360*(1-secondsLeft/totalSeconds))+"deg");
}
function start(){
  if(timer) return;
  timer=setInterval(()=>{
    secondsLeft--;
    update();
    if(secondsLeft<=0){clearInterval(timer);timer=null;}
  },1000);
}
function pause(){clearInterval(timer);timer=null;}
function reset(){pause();secondsLeft=totalSeconds;update();}

document.getElementById("startBtn").onclick=start;
document.getElementById("pauseBtn").onclick=pause;
document.getElementById("resetBtn").onclick=reset;

document.getElementById("lockBtn").onclick=()=>lockin.classList.add("active");
document.getElementById("exitLock").onclick=()=>lockin.classList.remove("active");
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") lockin.classList.remove("active");
});

function toggleSettings(){
  document.getElementById("settingsPopup").classList.toggle("show");
}

update();
</script>

</body>
</html>
