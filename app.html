<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GrindForge</title>
<link rel="icon" href="/GrindForge.png">

<style>
:root{
  --bg1:#05080f;
  --bg2:#0b1220;
  --card:rgba(15,23,42,.75);
  --border:rgba(255,255,255,.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#2563eb;
  --accent-soft:#60a5fa;
  --danger:#ef4444;
  --radius:20px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  color:var(--text);
  background:
    radial-gradient(1200px at 50% -10%, #0f172a, transparent),
    linear-gradient(var(--bg1), var(--bg2));
  min-height:100vh;
  overflow:hidden;
}

#stars{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:auto 1fr;
  gap:20px;
  min-height:100vh;
}

header{
  grid-column:1/3;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  backdrop-filter:blur(18px);
}

.brand{
  display:flex;
  gap:14px;
  align-items:center;
}

.brand img{
  width:46px;
  height:46px;
  border-radius:50%;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  backdrop-filter:blur(18px);
}

.todo-input{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}

.todo-input input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:0;
  background:rgba(255,255,255,.08);
  color:white;
}

.todo-input button{
  padding:12px 16px;
  border-radius:10px;
  border:0;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
}

li{
  list-style:none;
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  margin-bottom:8px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
}

.checkbox{
  width:24px;
  height:24px;
  border-radius:50%;
  border:2px solid #374151;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.checkbox.done{
  background:var(--accent);
  border-color:var(--accent);
  color:white;
}

.desc{flex:1}
.desc.done{text-decoration:line-through;color:#6b7280}

.delete{
  cursor:pointer;
  color:var(--danger);
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="overlay"></div>

<div class="container">

<header>
  <div class="brand">
    <img src="/GrindForge.png">
    <h2>GrindForge</h2>
  </div>
  <div id="date"></div>
</header>

<section class="card">
<h3>üìù To-Do</h3>
<div class="todo-input">
  <input id="todoInput" placeholder="Add a task‚Ä¶">
  <button id="addTask">Add</button>
</div>
<ul id="todoList"></ul>
</section>

</div>

<script>
/* ===== DOM ===== */
const todoInput = document.getElementById("todoInput");
const addTaskBtn = document.getElementById("addTask");
const todoList = document.getElementById("todoList");
const dateBox = document.getElementById("date");

/* ===== DATE ===== */
setInterval(()=>{
  dateBox.textContent = new Date().toLocaleString("en-IN",{
    weekday:"long",day:"numeric",month:"short",
    year:"numeric",hour:"2-digit",minute:"2-digit",second:"2-digit",
    hour12:false
  });
},1000);

/* ===== TODO ===== */
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

function save(){
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function renderTodos(){
  todoList.innerHTML="";
  tasks.forEach((t,i)=>{
    const li=document.createElement("li");

    const cb=document.createElement("div");
    cb.className="checkbox"+(t.done?" done":"");
    cb.textContent=t.done?"‚úì":"";
    cb.onclick=()=>{
      t.done=!t.done;
      save(); renderTodos();
    };

    const span=document.createElement("span");
    span.className="desc"+(t.done?" done":"");
    span.textContent=t.text;

    const del=document.createElement("span");
    del.className="delete";
    del.textContent="‚úï";
    del.onclick=()=>{
      tasks.splice(i,1);
      save(); renderTodos();
    };

    li.append(cb,span,del);
    todoList.appendChild(li);
  });
}

addTaskBtn.onclick=()=>{
  const t = todoInput.value.trim();
  if(!t) return;
  tasks.push({text:t,done:false});
  todoInput.value="";
  save(); renderTodos();
};

todoInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") addTaskBtn.click();
});

renderTodos();

/* ===== STARS ===== */
const c=document.getElementById("stars"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize(); addEventListener("resize",resize);
let stars=[...Array(130)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*1.2+.3,
  s:Math.random()*.25+.05
}));
(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="rgba(255,255,255,.7)";
  stars.forEach(s=>{
    s.y+=s.s;
    if(s.y>c.height){s.y=0;s.x=Math.random()*c.width}
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
