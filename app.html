<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GrindForge</title>

<link rel="icon" href="GrindForge.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
  --bg:#020617;

  --glass-strong:rgba(255,255,255,.16);
  --glass:rgba(255,255,255,.10);
  --glass-soft:rgba(255,255,255,.04);

  --border:rgba(255,255,255,.18);

  --text:#f4f4f5;
  --muted:#a1a1aa;
  --accent:#7c7cff;

  --radius-lg:22px;
  --radius-md:16px;
  --radius-sm:12px;
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html{font-size:16px}

body{
  font-family:Inter,-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  background:
    radial-gradient(1200px 600px at 10% -10%, #1e1b4b 0%, transparent 60%),
    radial-gradient(900px 500px at 90% 0%, #312e81 0%, transparent 55%),
    linear-gradient(180deg,#020617,#020617);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= PARTICLES ================= */
.particles{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.particle{
  position:absolute;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-120vh)}
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(10,10,25,.6);
  backdrop-filter:blur(18px) saturate(150%);
  border-bottom:1px solid var(--border);
}
.header-content{
  max-width:1320px;
  margin:auto;
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo-wrap{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  width:36px;
  height:36px;
}
.brand{
  font-size:1.35rem;
  font-weight:800;
}
.header-stats{
  display:flex;
  gap:12px;
}
.stat-pill{
  padding:8px 14px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid var(--border);
  font-size:.8rem;
  color:var(--muted);
}

/* ================= DASHBOARD ================= */
.dashboard{
  position:relative;
  z-index:1;
  max-width:1320px;
  margin:auto;
  padding:48px 32px 64px;
  display:grid;
  grid-template-columns:minmax(0,1.3fr) minmax(0,1fr);
  gap:40px;
}
@media(max-width:1100px){
  .dashboard{
    grid-template-columns:1fr;
    padding:32px 20px 48px;
  }
}

/* ================= PANELS ================= */
.panel{
  background:
    linear-gradient(180deg,
      rgba(255,255,255,.14),
      rgba(255,255,255,.04)
    );
  backdrop-filter:blur(14px) saturate(140%);
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:28px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.12);
}
.panel-title{
  font-size:1.1rem;
  font-weight:700;
  margin-bottom:18px;
}

/* ================= TIMER ================= */
.hero{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:36px;
}

.timer-ring{
  width:320px;
  height:320px;
  border-radius:50%;
  background:
    conic-gradient(
      var(--accent) var(--progress,0deg),
      rgba(255,255,255,.18) 0deg
    );
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 0 12px rgba(124,124,255,.08);
}
.timer-core{
  width:250px;
  height:250px;
  border-radius:50%;
  background:rgba(10,10,25,.65);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.time{
  font-size:3.6rem;
  font-weight:800;
}
.phase{
  margin-top:6px;
  font-size:.75rem;
  letter-spacing:.25em;
  color:var(--muted);
}

.controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

/* ================= BUTTONS ================= */
.btn{
  padding:12px 22px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--glass-soft);
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  background:var(--glass);
  transform:translateY(-1px);
}
.btn-primary{
  background:linear-gradient(135deg,#7c7cff,#5b5bf6);
  border:none;
  color:white;
  box-shadow:0 12px 30px rgba(124,124,255,.4);
}

/* ================= SIDEBAR ================= */
.sidebar{
  display:flex;
  flex-direction:column;
  gap:28px;
}

/* ================= INPUTS ================= */
input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--glass-soft);
  color:var(--text);
  outline:none;
}
input::placeholder{color:var(--muted)}
input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(124,124,255,.35);
}

/* ================= TASKS ================= */
.task{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  border-radius:14px;
  background:var(--glass-soft);
  border:1px solid var(--border);
}
.task.done{
  opacity:.5;
  text-decoration:line-through;
}
.task button{
  background:none;
  border:none;
  color:#ef4444;
  font-size:1.1rem;
  cursor:pointer;
}

/* ================= STATS ================= */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.stat{
  background:var(--glass-soft);
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
  text-align:center;
}
.stat-value{
  font-size:1.7rem;
  font-weight:800;
}
.stat-label{
  font-size:.7rem;
  letter-spacing:.12em;
  color:var(--muted);
  text-transform:uppercase;
}

/* ================= AUDIO ================= */
audio{display:none}
</style>
</head>

<body>

<audio id="alarm">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<div class="particles" id="particles"></div>

<header class="header">
  <div class="header-content">
    <div class="logo-wrap">
      <img src="GrindForge.png" class="logo">
      <div class="brand">GrindForge</div>
    </div>
    <div class="header-stats">
      <div class="stat-pill">Today: <span id="today">0</span></div>
      <div class="stat-pill">Streak: <span id="streak">0</span></div>
    </div>
  </div>
</header>

<main class="dashboard">

<section class="hero panel">
  <div class="timer-ring" id="ring">
    <div class="timer-core">
      <div class="time" id="display">25:00</div>
      <div class="phase" id="phase">WORK</div>
    </div>
  </div>
  <div class="controls">
    <button class="btn btn-primary" id="start">Start</button>
    <button class="btn" id="pause">Pause</button>
    <button class="btn" id="reset">Reset</button>
  </div>
</section>

<aside class="sidebar">

<div class="panel">
  <div class="panel-title">ðŸ“‹ Tasks</div>
  <input id="taskInput" placeholder="What are you forging today?">
  <div id="tasks" style="margin-top:16px;display:flex;flex-direction:column;gap:10px"></div>
</div>

<div class="panel">
  <div class="panel-title">ðŸ“Š Stats</div>
  <div class="stats">
    <div class="stat"><div class="stat-value" id="pomos">0</div><div class="stat-label">Pomodoros</div></div>
    <div class="stat"><div class="stat-value" id="focus">0h</div><div class="stat-label">Focus</div></div>
  </div>
</div>

</aside>
</main>

<script>
/* PARTICLES */
const p=document.getElementById("particles");
for(let i=0;i<90;i++){
  const d=document.createElement("div");
  d.className="particle";
  const s=Math.random()*2+1;
  d.style.width=d.style.height=s+"px";
  d.style.left=Math.random()*100+"%";
  d.style.animationDuration=10+Math.random()*30+"s";
  p.appendChild(d);
}

/* TIMER */
let time=1500,total=1500,t=null;
const display=document.getElementById("display");
const ring=document.getElementById("ring");
const alarm=document.getElementById("alarm");

function draw(){
  display.textContent=
    Math.floor(time/60)+":"+String(time%60).padStart(2,"0");
  ring.style.setProperty("--progress",360*(1-time/total)+"deg");
}

function start(){
  if(t) return;
  t=setInterval(()=>{
    time--;
    draw();
    if(time<=0){
      clearInterval(t);t=null;
      alarm.play();
    }
  },1000);
}
function pause(){clearInterval(t);t=null;}
function reset(){pause();time=total;draw();}

start.onclick=start;
pause.onclick=pause;
reset.onclick=reset;
draw();

/* TASKS */
const tasks=[];
const list=document.getElementById("tasks");
taskInput.onkeydown=e=>{
  if(e.key==="Enter" && taskInput.value.trim()){
    const t={text:taskInput.value,done:false};
    tasks.push(t);
    taskInput.value="";
    render();
  }
};
function render(){
  list.innerHTML="";
  tasks.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="task"+(t.done?" done":"");
    const c=document.createElement("input");
    c.type="checkbox";
    c.checked=t.done;
    c.onchange=()=>{t.done=!t.done;render()};
    const s=document.createElement("span");
    s.textContent=t.text;
    const x=document.createElement("button");
    x.textContent="âœ•";
    x.onclick=()=>{tasks.splice(i,1);render()};
    d.append(c,s,x);
    list.append(d);
  });
}
</script>

</body>
</html>
