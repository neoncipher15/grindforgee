<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrindForge</title>
<link rel="icon" href="GrindForge.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    /* ===== RESET ===== */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }

    body {
        background-color:#0a0a0a;
        color:#e5e5e5;
        display:flex;
        flex-direction:column;
        align-items:center;
        min-height:100vh;
        padding:30px 20px;
    }

    /* ===== HEADER ===== */
    header {
        display:flex;
        align-items:center;
        gap:15px;
        width:100%;
        max-width:800px;
        margin-bottom:50px;
        justify-content:flex-start;
    }

    header img { width:50px; height:50px; }
    header h1 { font-size:2rem; color:#4fd1c5; }

    /* ===== TIMER CARD ===== */
    .timer-card {
        background: #1c1c1c;
        padding: 60px 40px;
        border-radius:30px;
        width:420px;
        text-align:center;
        box-shadow:0 15px 35px rgba(0,0,0,0.6);
        position: relative;
    }

    /* Circular timer container */
    .circle {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto 30px;
    }

    svg circle {
        fill: none;
        stroke-width:12;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
    }

    .circle-bg { stroke:#333; }
    .circle-progress { stroke:#4fd1c5; stroke-linecap:round; stroke-dasharray: 628; stroke-dashoffset: 628; transition: stroke-dashoffset 1s linear; }

    .time {
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        font-size:3.5rem;
        font-weight:800;
        color:#e5e5e5;
    }

    /* Buttons */
    .timer-card button {
        width:100%;
        padding:16px 0;
        margin:10px 0;
        border:none;
        border-radius:14px;
        font-size:1.1rem;
        font-weight:600;
        cursor:pointer;
        transition: all 0.2s;
    }

    .timer-card button:hover { transform:scale(1.03); }
    .start-btn { background: linear-gradient(90deg,#4fd1c5,#38bdf8); color:#0a0a0a; }
    .break-btn { background: linear-gradient(90deg,#facc15,#f97316); color:#0a0a0a; }
    .reset-btn { background:#333; color:#e5e5e5; }

    /* Stats */
    .stats {
        display:flex;
        gap:20px;
        flex-wrap:wrap;
        justify-content:center;
        margin-bottom:40px;
    }

    .stat-card {
        flex:1 1 140px;
        min-width:140px;
        padding:25px;
        border-radius:20px;
        background:#1c1c1c;
        box-shadow:0 5px 20px rgba(0,0,0,0.5);
        text-align:center;
        font-weight:600;
        font-size:1rem;
        position:relative;
    }

    .stat-card span {
        font-size:1.8rem;
        display:block;
        margin-bottom:5px;
        color:#4fd1c5;
    }

    .completed span { color:#4fd1c5; }
    .streak span { color:#38bdf8; }
    .focus-min span { color:#facc15; }

    /* Tips */
    .tips {
        background:#1c1c1c;
        padding:30px 30px;
        border-radius:20px;
        max-width:600px;
        box-shadow:0 5px 20px rgba(0,0,0,0.5);
    }

    .tips h2 { margin-bottom:15px; font-size:1.4rem; color:#38bdf8; }
    .tips ul { list-style: disc; padding-left:25px; }
    .tips li { margin-bottom:8px; font-size:1rem; }

</style>
</head>
<body>

<header>
    <img src="GrindForge.png" alt="Logo">
    <h1>GrindForge</h1>
</header>

<div class="timer-card">
    <div class="circle">
        <svg width="200" height="200">
            <circle class="circle-bg" cx="100" cy="100" r="100"></circle>
            <circle class="circle-progress" cx="100" cy="100" r="100"></circle>
        </svg>
        <div class="time" id="timer">25:00</div>
    </div>
    <button class="start-btn" onclick="startTimer()">Start</button>
    <button class="break-btn" onclick="switchToBreak()">Break</button>
    <button class="reset-btn" onclick="resetTimer()">Reset</button>
</div>

<div class="stats">
    <div class="stat-card completed"><span>0</span>Completed</div>
    <div class="stat-card streak"><span>0</span>Streak</div>
    <div class="stat-card focus-min"><span>0</span>Focus Min</div>
</div>

<div class="tips">
    <h2>Pro Tips</h2>
    <ul>
        <li>Focus on one task during work sessions.</li>
        <li>Use breaks to relax your eyes and stretch.</li>
        <li>After 4 pomodoros, take a longer break.</li>
        <li>Track your progress to stay motivated.</li>
    </ul>
</div>

<script>
let timer = 25*60;
let interval;
let isRunning = false;

const circleProgress = document.querySelector('.circle-progress');
const totalLength = 2 * Math.PI * 100; // r=100
circleProgress.style.strokeDasharray = totalLength;

function updateCircle() {
    const offset = totalLength - (timer / (25*60)) * totalLength;
    circleProgress.style.strokeDashoffset = offset;
}

function updateTimerDisplay() {
    let minutes = Math.floor(timer / 60);
    let seconds = timer % 60;
    document.getElementById('timer').textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    updateCircle();
}

function startTimer() {
    if(isRunning) return;
    isRunning = true;
    interval = setInterval(()=>{
        timer--;
        updateTimerDisplay();
        if(timer <= 0){
            clearInterval(interval);
            isRunning=false;
            alert("Time's up!");
        }
    },1000);
}

function resetTimer(){
    clearInterval(interval);
    isRunning=false;
    timer=25*60;
    updateTimerDisplay();
}

function switchToBreak(){
    clearInterval(interval);
    isRunning=false;
    timer=5*60;
    updateTimerDisplay();
}

updateTimerDisplay();
</script>

</body>
</html>
